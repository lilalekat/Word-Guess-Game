<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Halloween Songs Word Guess Game</title>
    <!--CSS Bootstrap Link Reference-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Style.Css and Reset.css Link References-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--Fonts  Link References-->
    <link href="https://fonts.googleapis.com/css?family=Creepster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Griffy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Butcherman|Mali&display=swap" rel="stylesheet">
    <!--Icon in Title Link Reference-->
    <link rel="icon" href="https://www.freeiconspng.com/uploads/halloween-png-21.png">
</head>
    
<body>
    <!--Main Header Container-->
    <div class="container-fluid">
        <h1 id="gameName">Halloween Songs Word Guess Game</h1>
    </div>
    <!--Secondary Header Container with Message to Gamers-->
    <div class="gameBackground">
        <div class="container">
            <p id="welcomeMessage">Welcome My Pretties!  I hope that you are in for a  SCARE!  Press any key to continue if you  DARE !!! </p>
                <hr class="my-4">
            <!--Attempting to autoplay an audio file when the page first loads, not working as of yet, but still working at it...-->
            <audio autoplay>
                <source src="https://www.melodyloops.com/tracks/halloween-midnight" type="audio/mp3">
            </audio>
        </div>
    </div>
    
    <!--This is where gamers enter their letters and see responses from the game-->
    <div class="gameBody">
        <br>
        <h3 id="currentSong">_ _ _ _ _ _ _</h3>
        <br>
        <br>
        <h4>W i n s</h4>
        <div id="winnings"></div>
        <br>
        <h4>L o s s e s</h4>
        <div id="losses"></div>
        <br>
        <h4>G u e s s e s  L e f t</h4>
        <div id="guessesLeft"></div>
        <br>
        <h4>L e t t e r s   E n t e r e d</h4>
        <div id="letteresEntered"></div>
    </div>

    <!--Javascript Link Reference-->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
